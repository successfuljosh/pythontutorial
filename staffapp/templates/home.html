{% extends 'layout.html' %}
{% block content %}
<h2 class="title">List of Staffs</h2>
 <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
           <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for staff in staffs %}
       <tr>  
          <td> {{ staff.id }}</td>
          <td> {{ staff.firstName }}</td>
          <td>{{ staff.lastName }}</td>
          <td>{{ staff.email }}</td>
          <td><a href="{{ url_for('viewstaff', id=staff.id) }}">Function</a></td>
        </tr>
        {% endfor %}
    
      </tbody>
    </table>
  </div>

{% endblock %}
